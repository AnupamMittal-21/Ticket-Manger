<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="top">
        <div class="priorityAction">
            <div class="greenP color"></div>
            <div class="blueP color"></div>
            <div class="redP color"></div>
            <div class="brownP color"></div>
        </div>
        <div class="ticketAction">
            <div class="add">
                <i class="fa-sharp fa-solid fa-plus"></i>
            </div>
            <div class="remove">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </section>
    <section id="cbody">
        <div class="mbody">
            <div class="content">
                <textarea spellcheck="false" class="mtext" placeholder="Enter your task here..."></textarea>
            </div>
            <div class="actBox">
                <div class="greenP boxes"></div>
                <div class="blueP boxes"></div>
                <div class="redP boxes"></div>
                <div class="brownP boxes border"></div>
            </div>
        </div>
    </section>
    <div class="dbody">
        <!-- <div class="mainbox"> -->
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>

</html>
